<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="My name is Srđan Cvijetić and I am 32 year young web developer from Bosnia and Herzegovina"
    />
    <meta
      name="keywords"
      content="web developer, web designer, web development, web design"
    />
    <title>[SC] web developer [SC]</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/4c85bc995e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <!-- ############################## HEADER AND BANNER SECTION ############################## -->
      <header id="header" class="header">
        <div class="top">
          <div class="logo">
            <a href="#header" class="link-top"
              ><h3>
                <i class="fas fa-plane logo--left"></i> SC Airlines
                <i class="fas fa-plane"></i></h3
            ></a>
          </div>
          <nav class="topnav">
            <ul class="topnav__items">
              <li class="topnav__item">
                <a href="#about-us" class="topnav__item--link">About us</a>
              </li>
              <li class="topnav__item">
                <a href="#flights" class="topnav__item--link">Flights</a>
              </li>
              <li class="topnav__item">
                <a href="#booking" class="topnav__item--link">Booking</a>
              </li>
              <li class="topnav__item">
                <a href="#contact-us" class="topnav__item--link">Contact us</a>
              </li>
            </ul>
          </nav>
          <!-- ############################## HAMBURGER MENU ############################## -->
          <div class="menu-wrap">
            <input type="checkbox" class="toggler" />
            <div class="hamburger"><div></div></div>
            <div class="menu">
              <div>
                <div>
                  <ul>
                    <li><a href="#about-us">About us</a></li>
                    <li><a href="#flights">Flights</a></li>
                    <li><a href="#booking">Booking</a></li>
                    <li><a href="#contact-us">Contact us</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!-- ############################## END OF HAMBURGER MENU ############################## -->
        </div>
        <div id="banner" class="banner">
          <h1 class="banner__heading">
            <i class="fas fa-plane logo--left"></i> SC Airlines
          </h1>
          <p class="banner__paragraph">Fly with us all over the world</p>
          <a href="" class="banner__btn">Fly with us</a>
        </div>
      </header>
      <!-- ############################## END OF HEADER AND BANNER SECTION ############################## -->
      <!-- ############################## ABOUT US SECTION ############################## -->
      <section id="about-us" class="about-us page-section">
        <h2 class="section-heading">About us</h2>
        <article class="about-us__wrapper section-wrapper"></article>
      </section>
      <!-- ############################## END OF ABOUT US SECTION ############################## -->
      <!-- ############################## FLIGHTS SECTION ############################## -->
      <section id="flights" class="flights page-section">
        <h2 class="section-heading">Flights</h2>
        <article class="flights__wrapper section-wrapper"></article>
      </section>
      <!-- ############################## END OF FLIGHTS SECTION ############################## -->
      <!-- ############################## BOOKING SECTION ############################## -->
      <section id="booking" class="booking page-section">
        <h2 class="section-heading">Booking</h2>
        <article class="booking__wrapper section-wrapper"></article>
      </section>
      <!-- ############################## END OF BOOKING SECTION ############################## -->
      <!-- ############################## CONTACT US SECTION ############################## -->
      <section id="contact-us" class="contact-us page-section">
        <h2 class="section-heading">Contact us</h2>
        <article class="contact-us__wrapper section-wrapper"></article>
      </section>
      <!-- ############################## END OF CONTACT US SECTION ############################## -->
      <!-- ############################## FOOTER SECTION ############################## -->
      <footer id="footer" class="footer page-section">
        <h2 class="section-heading">Footer</h2>
        <article class="footer__wrapper section-wrapper"></article>
      </footer>
      <!-- ############################## END OF FOOTER SECTION ############################## -->
    </main>
  </body>
</html>
